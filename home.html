<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
       
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="navbar">
    <h1 class="title">Hangman Game</h1>
    <a href="strat.html" class="home-button">
        <img class="home" src="images/home-wooden-button-in-cartoon-style-an-asset-for-a-gui-in-a-mobile-app-or-casual-video-game-vector-removebg-preview.png" alt="">
    </a>
    </div>
    <div class="container">
        <div class="container_1">
            <div class="hangman-box">
                <img src="#" draggable="false" alt="hangman-img">
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint: <b></b></h4>
                <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            </div>
        </div>
    </div>
    <div class="keyboard" onclick="audio(); "></div>
   <audio id="audio" autostart="false" src="audios/mixkit-arcade-game-jump-coin-216.wav"></audio>
   
</body>
</html>
